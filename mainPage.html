<template>
    <lightning-button label="Request Assistance" onclick={handleClick}></lightning-button>

    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    Account Verification
                    <button class="slds-button slds-button_icon slds-button_icon-inverse slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>

                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!--p>Hello World</p-->
                    <lightning-card if:true={theNameDivOpen} title="">
                        <lightning-input label="Enter User Id" value={accountName} onchange={handleInputChange}>
                        </lightning-input>
                        <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-top_medium">
                        </lightning-button>
                        <!--template if:true={errorMessage}>
                            <div class="slds-text-color_error">{errorMessage}</div>
                        </template-->
                    </lightning-card>

                    <lightning-card if:true={theOTPDivOpen} title="">
                        <lightning-input label="Enter the Otp you received on Email" value={otpValue}
                            onchange={handleInputOTPChange}>
                        </lightning-input>
                        <lightning-button label="Submit" onclick={handleSubmitOTP} class="slds-m-top_medium">
                        </lightning-button>
                        <!--template if:true={errorMessage}>
                            <div class="slds-text-color_error">{errorMessage}</div>
                        </template-->
                    </lightning-card>
                </div>

                <!-- Modal/Popup Footer -->
                <!--footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                </footer-->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
